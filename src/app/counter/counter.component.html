<div class="counter">
  <h2>Counter: {{counter}}</h2>
  <div>
    <button (click)="decrement()">-</button>
    <button (click)="increment()">+</button>
  </div>
  <button (click)="reset()" class="reset-btn">RESET</button>  
  <button (click)="removeCounter()" class="remove-btn">REMOVE</button>
</div>
